version: '3'
services:
  db:
    image: mysql
    container_name: db
    environment:
      TZ: Asia/Tokyo
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: odoro-tree
    ports:
      - 3306:3306
    volumes:
      - ./mysql:/var/lib/mysql
  app:
    container_name: app
    build:
      context: .
      dockerfile: ./app/Dockerfile
    environment:
      DATABASE_URL: mysql://root:root@db/odoro-tree
    volumes:
      - ./app:/app
    working_dir: /app
    depends_on:
      - db
